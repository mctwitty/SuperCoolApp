<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SuperCoolApp</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <!-- <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css"> -->
  <!-- <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css"> -->
  <!-- <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script> -->
</head>
<body ng-app="SuperCoolApp">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Start Bootstrap</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
          <div class="col-lg-12" ng-controller="FeatureController">
            <ul>
              <li ng-repeat="feature in Features">
                <div>
                  <h3>{{ feature.name }} ({{ score(feature) }})</h3>
                  <p ng-bind="feature.content">content</p>
                  <span class="upvote" ng-bind="feature.upvotes"></span><button type="button" class="btn btn-primary" ng-click="upvote(feature)">upvote</button>
                  <span class="downvote" ng-bind="feature.downvotes"></span><button type="button" class="btn btn-danger" ng-click="downvote(feature)">downvote</button>
                  <h4>Comments</h4>
                    <ul>
                      <li ng-repeat="comment in feature.comments">
                        <p ng-bind="comment.body"></p>
                        -{{ comment.author }}
                      </li>
                    </ul>
                    <button type="button" class="btn btn-default" ng-click="showComment = true">Leave a Comment</button>
                    <div ng-show="showComment == true" class="ng-hide">
                      <form role="form" name='newComment' ng-submit="addReview(feature, commentBody, commentAuthor)">
                        <div class="form-group">
                          <label for="body">Comment</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Your Comment Here" ng-model="commentBody" required>
                          <label for="author">Author</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Your Name Here" ng-model="commentAuthor" required>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
<!--                         Preview: {{ commentBody + " -" + commentAuthor }} -->
                      </form>
                    </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <!-- /.row -->

    <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="controllers/feature_controller.js"></script>
</body>
</html>
